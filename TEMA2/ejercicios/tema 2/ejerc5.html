<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Suma</title>
</head>
<body>
    <h1>Ingresa dos números y calcularemos su suma:</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br>
    <button onclick="sumar()">Calcular Suma</button>

    <p id="resultado"></p>

    <script>
        function sumar() {
            // Obtén los valores ingresados por el usuario
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);

            // Verifica si se ingresaron números válidos
            if (!isNaN(numero1) && !isNaN(numero2)) {
                // Calcula la suma
                var suma = numero1 + numero2;
                
                // Muestra el resultado
                document.getElementById("resultado").innerHTML = "La suma es: " + suma;
            } else {
                // Muestra un mensaje de error si los valores no son números válidos
                document.getElementById("resultado").innerHTML = "Por favor, ingresa dos números válidos.";
            }
        }
    </script>
</body>
</html>
