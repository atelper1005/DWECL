<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      window.onload = function comparar() {
        var n1 = prompt("introduce el primer numero ");
        var n2 = prompt("introduce el segundo numero ");

        if (parseInt(n1) > parseInt(n2)) {
          document.write("El primer numero es mas grande que el segundo");
        } else if (parseInt(n1) < parseInt(n2)) {
          document.write("El segundo numero es mas grande que el primero");
        } else {
          document.write("Son iguales");
        }
      };
    </script>
  </head>

  <body></body>
</html>
