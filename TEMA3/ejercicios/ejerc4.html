<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        function gestoria() {
            var sueldo = prompt("Introduzca sueldo");
            var antiguedad = prompt("Introduzca antig√ºedad");

            if (sueldo < 750 && antiguedad >= 10) {
                alert("Prima del 10%, su nuevo sueldo es: " + (sueldo + sueldo * 0.1));
            } else if (sueldo >= 750 && antiguedad >= 10) {
                alert("Prima del 5%, su nuevo sueldo es: " + (sueldo + sueldo * 0.05));
            } else {
                alert("No recibes prima");
            }
        }
        
        gestoria();

    </script>
</body>
</html>
