<!DOCTYPE html>

<body>

    <script>

        class Empleado {
            #edad;
            constructor(nombre, apellido, edad) {
                this.nombre = nombre;
                this.apellido = apellido;
                this.#edad = edad;
            }
            muestra() {
                return this.nombre + this.apellido + this.#edad;
            }
        }

        class Profesor extends Empleado {
            constructor(nombre, apellido, edad, cargo) {
                super(nombre, apellido, edad);
                this.cargo = cargo;
            }

            cargoMuestra() {
                return this.cargo;
            }
        }

        var profesor = new Profesor("Manolito ", "Perez ", 35, "Profesor de Matem√°ticas");
        var mensaje = profesor.muestra() + "\n" + profesor.cargoMuestra();
        
        alert(mensaje);

    </script>

</body>
